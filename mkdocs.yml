# Project information
site_name: A Primer for Earth Engine
site_url: https://github.com/jeffhowarth/eeprimer
site_author: Jeff Howarth
site_description: >-
  A lesson for asking spatial questions, solving spatial problems, and sharing findings.

# Repository
repo_name: jeffhowarth/eeprimer
repo_url: https://github.com/jeffhowarth/eeprimer
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2020 Jeff Howarth

# Configuration
theme:
  name: material
  #custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - tabs
    #- instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/favicon.png

# Plugins
plugins:
  - search
  - minify

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jeffhowarth
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jeffgeographer

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
      title: 'Task List'
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home:
    - Welcome: index.md
    - Organization: scheme.md
    - Authors: authors.md
    - Contact: contact.md
  - Ask questions:
    - Lights at night:
      - What are lights at night?: lights/questions/what.md
      - How much light is at this location?: lights/questions/howMuchHere.md
      - How has light changed at a location over time?: lights/questions/changeHereTime.md
      - How do values of lights vary across spatial observation scales?: lights/questions/variationVicinity.md
      - How do changes in lights over time compare across spatial observation scales?: lights/questions/changeScaleTime.md
      - Where are dark skies?: lights/questions/distance.md
    - Air quality:
      - How do satellites measure air quality?: air/questions/what.md
      - What affects data quality?: air/questions/dataQuality.md
      - How did COVID-19 pandemic affect air quality?: air/questions/pandemic.md
  - Implement methods:
    - Get started with GEE: start/getGEE.md
    - Lights at night methods:
      - Code Editor: lights/methods/codeEditor.md
      - A basic workflow: lights/methods/workflow.md
      - Compute a histogram: lights/methods/histogram.md
      - Display values: lights/methods/displayValues.md
      - Thresholds: lights/methods/thresholds.md
      - Image math: lights/methods/imageMath.md
      - Remap data values: lights/methods/remap.md
      - Compute distance: lights/methods/distance.md
  - Share work:
    - Introduction: share/intro.md
  - Developers:
    - Cheat Sheet: developers/cheatSheet.md

#  - Contributing: contributing.md
#  - License: license.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
